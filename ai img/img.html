<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <!-- SUPABASE CDN: Added for database integration -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        :root {
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #4a9eff;
            --primary-hover-color: #6babff;
            --text-color: #e0e0e0;
            --text-muted-color: #8c8c8c;
            --border-color: #333;
            --success-color: #28a745;
            --error-color: #dc3545;
            --info-color: #17a2b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem 1rem;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--surface-color);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 0.5rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin: 0;
        }

        .subtitle {
            color: var(--text-muted-color);
            margin-bottom: 2rem;
        }

        .nav-buttons a {
            text-decoration: none;
            color: var(--text-color);
            background-color: var(--border-color);
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .nav-buttons a:hover {
            background-color: #444;
        }

        /* Generator Section */
        .generator-section {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-muted-color);
        }

        .prompt-input {
            width: 100%;
            padding: 1rem;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .prompt-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.2);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .control-input {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .generate-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(90deg, var(--primary-color), #8e44ad);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(74, 158, 255, 0.3);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading-spinner {
            display: none;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Results Section */
        .results-section {
            margin-top: 2rem;
        }

        .results-header h2 {
            font-size: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .placeholder {
            text-align: center;
            padding: 4rem 1rem;
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            color: var(--text-muted-color);
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .placeholder:hover {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: var(--primary-color);
        }

        .placeholder-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .image-card {
            background-color: var(--background-color);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .image-container {
            position: relative;
            cursor: pointer;
        }

        .image-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
        }

        .image-container:hover .image-overlay {
            opacity: 1;
        }

        .image-info {
            padding: 1rem;
        }

        .image-prompt {
            font-style: italic;
            margin-bottom: 1rem;
            color: var(--text-muted-color);
        }

        .image-details {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            font-size: 0.8rem;
        }

        .image-details span {
            background-color: var(--border-color);
            padding: 0.25rem 0.6rem;
            border-radius: 12px;
        }

        .download-btn {
            width: 100%;
            margin-top: 1rem;
            padding: 0.6rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: var(--primary-hover-color);
        }

        /* Status Messages */
        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
            font-weight: 500;
        }

        .status-success {
            background-color: var(--success-color);
            color: white;
        }

        .status-error {
            background-color: var(--error-color);
            color: white;
        }

        .status-info {
            background-color: var(--info-color);
            color: white;
        }

        /* Image Modal Styles */
        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: pointer;
            padding: 1rem;
            box-sizing: border-box;
        }

        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: default;
        }

        .modal-content img {
            max-width: 100%;
            max-height: calc(90vh - 80px);
            /* Adjust for prompt and padding */
            object-fit: contain;
            border-radius: 8px;
        }

        .modal-prompt {
            color: white;
            margin-top: 1rem;
            font-style: italic;
            text-align: center;
            max-width: 80%;
        }

        .close-modal-btn {
            position: absolute;
            top: -40px;
            right: -20px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 30px;
            text-align: center;
            z-index: 1002;
        }

        .image-modal-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(30, 30, 30, 0.7);
            color: white;
            border: 1px solid #555;
            font-size: 2rem;
            cursor: pointer;
            z-index: 1001;
            user-select: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .image-modal-arrow:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .image-modal-arrow.prev {
            left: -70px;
        }

        .image-modal-arrow.next {
            right: -70px;
        }

        @media (max-width: 768px) {
            .image-modal-arrow {
                width: 40px;
                height: 40px;
                font-size: 1.5rem;
            }

            .image-modal-arrow.prev {
                left: 5px;
            }

            .image-modal-arrow.next {
                right: 5px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>AI Image Generator</h1>
            <div class="nav-buttons">
                <a href="home/home.html">Home</a>
            </div>
        </div>

        <p class="subtitle">Create stunning images from text descriptions and save them directly to your cloud storage.
        </p>

        <!-- Generator Section -->
        <div class="generator-section">
            <div class="input-group">
                <label for="prompt">Enter your image description</label>
                <textarea id="prompt" class="prompt-input"
                    placeholder="Describe the image you want to generate..."></textarea>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label for="style">Art Style</label>
                    <select id="style" class="control-input">
                        <option value="realistic">Realistic</option>
                        <option value="artistic">Artistic</option>
                        <option value="cartoon">Cartoon</option>
                        <option value="abstract">Abstract</option>
                        <option value="cyberpunk">Cyberpunk</option>
                        <option value="vintage">Vintage</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="resolution">Resolution</label>
                    <select id="resolution" class="control-input">
                        <option value="512x512">512 × 512</option>
                        <option value="768x768">768 × 768</option>
                        <option value="1024x1024" selected>1024 × 1024</option>
                        <option value="1536x1024">1536 × 1024</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="quality">Quality</label>
                    <select id="quality" class="control-input">
                        <option value="standard">Standard</option>
                        <option value="high">High</option>
                        <option value="ultra">Ultra</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="count">Number of Images</label>
                    <select id="count" class="control-input">
                        <option value="1">1 Image</option>
                        <option value="2">2 Images</option>
                        <option value="4" selected>4 Images</option>
                    </select>
                </div>
            </div>

            <button id="generateBtn" class="generate-btn">
                <span class="loading-spinner"></span>
                <span class="btn-text">Generate Images</span>
            </button>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <div class="results-header">
                <h2>Generated Images</h2>
            </div>
            <div id="results">
                <!-- Placeholder will be replaced by history or new images -->
                <div class="placeholder">
                    <svg class="placeholder-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z" />
                    </svg>
                    <p>Your generated images will appear here</p>
                    <p style="font-size: 0.8rem; margin-top: 0.5rem;">Click here for a random prompt and hit "Generate"
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const promptInput = document.getElementById('prompt');
        const styleSelect = document.getElementById('style');
        const resolutionSelect = document.getElementById('resolution');
        const qualitySelect = document.getElementById('quality');
        const countSelect = document.getElementById('count');
        const generateBtn = document.getElementById('generateBtn');
        const resultsDiv = document.getElementById('results');
        const loadingSpinner = document.querySelector('.loading-spinner');
        const btnText = document.querySelector('.btn-text');

        let isGenerating = false;

        // --- SUPABASE SETUP ---
        const SUPABASE_URL = 'https://hehfnsaoibkvwdolcfkg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhlaGZuc2FvaWJrdndkb2xjZmtnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxOTc5MDUsImV4cCI6MjA3Mzc3MzkwNX0.aDpemN2HIGpORC-tZiQp0iIqXv7L4tO8zXvDCjygvbs';

        let supabase = null;
        if (SUPABASE_URL && SUPABASE_ANON_KEY && SUPABASE_URL !== 'YOUR_SUPABASE_URL') {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        } else {
            console.warn("Supabase credentials not set. Saving and history features are disabled.");
        }

        generateBtn.addEventListener('click', generateAndUploadImages);
        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateAndUploadImages();
            }
        });

        document.addEventListener('DOMContentLoaded', loadHistory);

        async function generateAndUploadImages() {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                showStatusMessage('error', 'Please enter a description for your image.');
                return;
            }
            savePrompt(prompt);

            if (isGenerating || !supabase) {
                if (!supabase) showStatusMessage('error', 'Supabase is not configured.');
                return;
            };

            isGenerating = true;
            generateBtn.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            btnText.textContent = 'Generating...';
            resultsDiv.innerHTML = '<div class="image-grid"></div>'; // Clear and set up grid

            const imageCount = parseInt(countSelect.value);
            const resolution = resolutionSelect.value;
            const style = styleSelect.value;
            const quality = qualitySelect.value;

            const imageGrid = resultsDiv.querySelector('.image-grid');

            const promises = [];
            for (let i = 0; i < imageCount; i++) {
                promises.push(processImage(prompt, resolution, style, quality, i, imageGrid));
            }

            try {
                await Promise.all(promises);
                showStatusMessage('success', `Successfully generated and saved ${imageCount} image${imageCount > 1 ? 's' : ''}!`);
            } catch (error) {
                console.error('An error occurred during image generation:', error);
                showStatusMessage('error', 'An error occurred. Not all images may have been generated.');
            } finally {
                isGenerating = false;
                generateBtn.disabled = false;
                loadingSpinner.style.display = 'none';
                btnText.textContent = 'Generate Images';
            }
        }

        async function processImage(prompt, resolution, style, quality, index, gridContainer) {
            try {
                const enhancedPrompt = `${prompt}, ${style} style, ${quality} quality`;
                const pollutionsUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(enhancedPrompt)}?width=${resolution.split('x')[0]}&height=${resolution.split('x')[1]}&seed=${Date.now() + index}&nologo=true`;

                const supabaseUrl = await uploadImageToSupabase(pollutionsUrl, prompt);

                if (supabaseUrl) {
                    await saveGeneration({
                        prompt: prompt,
                        image_url: supabaseUrl,
                        style: style,
                        resolution: resolution,
                        quality: quality
                    });
                    const imageCard = createImageCard({ prompt, image_url: supabaseUrl, resolution, style, quality });
                    gridContainer.appendChild(imageCard);
                } else {
                    throw new Error('Failed to get Supabase URL');
                }
            } catch (error) {
                console.error(`Failed to process image ${index + 1}:`, error);
                const errorCard = document.createElement('div');
                errorCard.className = 'image-card';
                errorCard.innerHTML = `<div class="image-info" style="color: var(--error-color); text-align: center;">Failed to generate image ${index + 1}</div>`;
                gridContainer.appendChild(errorCard);
            }
        }

        async function uploadImageToSupabase(imageUrl, prompt) {
            try {
                const response = await fetch(imageUrl);
                if (!response.ok) throw new Error('Failed to fetch image from source.');
                const imageBlob = await response.blob();

                const fileName = `generated/${Date.now()}-${prompt.slice(0, 20).replace(/[^a-zA-Z0-9]/g, '-')}.jpg`;

                const { data, error: uploadError } = await supabase.storage
                    .from('wike') // Your bucket name
                    .upload(fileName, imageBlob, { cacheControl: '3600', upsert: false });

                if (uploadError) throw uploadError;

                const { data: { publicUrl } } = supabase.storage
                    .from('wike') // Your bucket name
                    .getPublicUrl(data.path);

                return publicUrl;
            } catch (error) {
                console.error('Error uploading image to Supabase:', error.message);
                return null;
            }
        }

        function createImageCard(item) {
            const imageCard = document.createElement('div');
            imageCard.className = 'image-card';
            imageCard.innerHTML = `
                <div class="image-container">
                    <img src="${item.image_url}"
                         alt="Generated image: ${item.prompt}"
                         loading="lazy">
                    <div class="image-overlay">Click to view</div>
                </div>
                <div class="image-info">
                    <div class="image-prompt">"${item.prompt}"</div>
                    <div class="image-details">
                        <span>${item.resolution}</span>
                        <span>${item.style}</span>
                        <span>${item.quality}</span>
                    </div>
                    <button class="download-btn">Download</button>
                </div>
            `;
            imageCard.querySelector('.image-container').addEventListener('click', () => openImageModal(item.image_url, item.prompt));
            imageCard.querySelector('.download-btn').addEventListener('click', () => downloadImage(item.image_url, item.prompt.substring(0, 30)));
            return imageCard;
        }

        function showStatusMessage(type, message) {
            const container = document.querySelector('.container');
            const existingMessage = container.querySelector('.status-message');
            if (existingMessage) existingMessage.remove();

            const statusDiv = document.createElement('div');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.textContent = message;

            container.insertBefore(statusDiv, document.querySelector('.generator-section'));

            setTimeout(() => {
                if (statusDiv.parentNode) statusDiv.remove();
            }, 5000);
        }

        const samplePrompts = [
            "A majestic mountain landscape at golden hour with a crystal clear lake reflecting the peaks",
            "A futuristic robot sitting in a cozy library reading a book",
            "An ancient Japanese temple surrounded by cherry blossoms in full bloom", "A steampunk airship floating above a Victorian city at sunset",
            "A magical forest with glowing mushrooms and ethereal light filtering through the trees"
        ];

        document.addEventListener('click', (e) => {
            if (e.target.closest('.placeholder') && !promptInput.value.trim()) {
                promptInput.value = samplePrompts[Math.floor(Math.random() * samplePrompts.length)];
                promptInput.focus();
            }
        });

        async function downloadImage(imageUrl, filename) {
            try {
                const response = await fetch(imageUrl);
                if (!response.ok) throw new Error('Failed to fetch image for download');
                const blob = await response.blob();
                const blobUrl = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = blobUrl;
                link.download = `ai-generated-${filename.replace(/[^a-z0-9]/gi, '-').toLowerCase()}.jpg`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(blobUrl);
            } catch (err) {
                console.error(err);
                showStatusMessage('error', 'Failed to download image.');
            }
        }

        // --- UPDATED: Image Modal with Arrow Navigation ---
        function openImageModal(imageUrl, prompt) {
            // Get all currently visible images from the grid
            const allImageCards = Array.from(document.querySelectorAll('.image-grid .image-card'));
            const galleryData = allImageCards.map(card => {
                const img = card.querySelector('img');
                const promptEl = card.querySelector('.image-prompt');
                return {
                    src: img ? img.src : '',
                    prompt: promptEl ? promptEl.textContent : ''
                };
            }).filter(item => item.src); // Filter out any failed cards

            let currentIndex = galleryData.findIndex(item => item.src === imageUrl);

            const modal = document.createElement('div');
            modal.className = 'image-modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <button class="close-modal-btn">&times;</button>
                    <img src="" alt="">
                    <p class="modal-prompt"></p>
                    <button class="image-modal-arrow prev">&lt;</button>
                    <button class="image-modal-arrow next">&gt;</button>
                </div>
            `;
            document.body.appendChild(modal);

            const modalContent = modal.querySelector('.modal-content');
            const prevBtn = modal.querySelector('.prev');
            const nextBtn = modal.querySelector('.next');
            const modalImg = modal.querySelector('img');
            const modalPrompt = modal.querySelector('.modal-prompt');
            const closeBtn = modal.querySelector('.close-modal-btn');

            function updateModalView() {
                if (currentIndex < 0 || currentIndex >= galleryData.length) return;
                const currentItem = galleryData[currentIndex];
                modalImg.src = currentItem.src;
                modalImg.alt = currentItem.prompt;
                modalPrompt.textContent = currentItem.prompt;
                prevBtn.style.display = currentIndex === 0 ? 'none' : 'flex';
                nextBtn.style.display = currentIndex === galleryData.length - 1 ? 'none' : 'flex';
            }

            prevBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                if (currentIndex > 0) {
                    currentIndex--;
                    updateModalView();
                }
            });

            nextBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                if (currentIndex < galleryData.length - 1) {
                    currentIndex++;
                    updateModalView();
                }
            });

            const closeModal = () => modal.remove();
            modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
            closeBtn.addEventListener('click', closeModal);
            modalContent.addEventListener('click', (e) => e.stopPropagation());

            updateModalView(); // Initial view
        }

        async function savePrompt(promptText) {
            if (!supabase) return;
            try {
                const { error } = await supabase.from('prompts').insert([{ prompt_text: promptText }]);
                if (error) throw error;
            } catch (error) {
                console.error('Error saving prompt:', error.message);
            }
        }

        async function saveGeneration(data) {
            if (!supabase) return;
            try {
                const { error } = await supabase.from('generations').insert([data]);
                if (error) throw error;
            } catch (error) {
                console.error('Error saving generation:', error.message);
            }
        }

        async function loadHistory() {
            if (!supabase) return;
            resultsDiv.innerHTML = '';

            try {
                const { data, error } = await supabase.from('generations').select('*').order('created_at', { ascending: false }).limit(8);
                if (error) throw error;

                if (data && data.length > 0) {
                    const imageGrid = document.createElement('div');
                    imageGrid.className = 'image-grid';
                    resultsDiv.appendChild(imageGrid);
                    data.forEach(item => {
                        const imageCard = createImageCard(item);
                        imageGrid.appendChild(imageCard);
                    });
                } else {
                    resultsDiv.innerHTML = `<div class="placeholder"><svg class="placeholder-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z" /></svg><p>No history found. Generate some images to start!</p></div>`;
                }
            } catch (error) {
                console.error('Error loading history:', error.message);
                showStatusMessage('error', 'Could not load image history.');
            }
        }
    </script>
